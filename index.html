<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

      <!-- Sign up form code -->
      <div class="signup-container-align">
        <div class="signup-container">
          <!-- image in form -->
          <div class="image-container">
            <img src="./image/leftimage.jpg" alt="Building image" />
          </div>

          <div class="form-container">
            <div class="signup">
              <h1>Sign up</h1>
            </div>

            <!-- form fields -->
            <div class="form-fields">
              <div id="div-company">
                <label for="company-name">Company's name</label>
                <input type="text" id="company-name" name="company-name" />
              </div>

              <div id="div-phone">
                <label for="phone-no">Phone Number</label>
                <input type="tel" id="phone-no" name="phone-no" />
              </div>

              <div id="div-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>

              <div id="div-password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>

              <div id="div-confirm">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" name="confirm-pass" />
              </div>

              <div id="div-address">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" />
              </div>

              <div id="div-city">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>

              <div id="div-state">
                <label for="state">State</label>
                <input type="text" id="state" name="state" />
              </div>

              <div id="div-zip">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" />
              </div>
            </div>

            <button class="signup-button">Sign up</button>

            <div class="login">
              <p class="login-link">
                Already have an account!
                <a href="./index.html" class="login-now">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="login1">
        <p class="login1-link">
          Already have an account!
          <a href="./index.html" class="login-now">Sign in</a>
        </p>
      </div>

      <!-- footer code -->
      
    </div>
  </body>
  </html>
